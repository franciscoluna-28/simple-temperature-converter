<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter App</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
    <script src="https://kit.fontawesome.com/d5a98b8c2b.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./dist/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./dist/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./dist/icons/favicon-16x16.png">
    <link rel="manifest" href="./dist/icons/site.webmanifest">

</head>
<body>
    <section class="mainLayout">
        <div class="title">
            <h1 class="mainTitle">TEMPERATURE <br>CONVERTER</h1>
        </div>
        <section class="inputContainer">
            

            <div class="inputWithIcon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <input class="input" name="celsius" id="celsiusValueSelector" type="number" placeholder="ENTER CELSIUS VALUE HERE..." >
            </div>
            
            <div class="inputWithIcon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            <input class="input" id="fahrenheitValueSelector" name="fahrenheit" type="number" placeholder="ENTER FAHRENHEIT VALUE HERE...">
            </div>

            <div class="inputWithIcon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            <input class="input" id="kelvinValueSelector" name="kelvin" type="number" placeholder="ENTER KELVIN VALUE HERE...">
        </div>
        </section>
    </section>
    <footer class="footer">
        <a href="https://github.com/franciscoluna-28"><span>Copyright Â© 2022 Francisco Luna. <br> All Rights Reserved.</span></a>
    </footer>
    <script src="./dist/js/app.js"></script>
</body>
</html>
